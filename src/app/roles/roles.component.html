<div class="card border-primary mb-3">
  <div class="card-header">Perfiles</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de perfiles</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/roles/form']">
        Crear Perfil
      </button>
    </div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>nombre</th>
          <th>descripcion</th>
          <th >editar</th>
          <th >eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rol of roles">
          <td>{{ rol.id }}</td>
          <td>{{ rol.nombre | uppercase }}</td>
          <td>
            <button type="button" name="editar" [routerLink]="['/roles/form', rol.id]" class="btn btn-primary btn-sm">editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" class="btn btn-danger btn-sm">eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
